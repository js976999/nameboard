<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nameboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <input type="text" id="flightInput" placeholder="Enter Flight" />
    <select id="logoSelect">
      <option value="marquee_logo.png">Marquee Logo</option>
      <option value="blacklane_logo.png">Blacklane Logo</option>
      <!-- Add more logo/background options here if required -->
    </select>
    <button id="showBtn">Show Nameboard</button>
  </div>
  <div id="nameboard" class="hidden">
    <div id="logoBackground"></div>
    <div id="details">
      <span id="displayName"></span>
      <span id="displayFlight"></span>
    </div>
    <button id="exitBtn">Exit Full Screen</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
