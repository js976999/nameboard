<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nameboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="input-form">
    <input id="nameInput" type="text" placeholder="Enter Name" required>
    <input id="infoInput" type="text" placeholder="Flight Info" required>
    <select id="logoSelect">
      <option value="none">No Logo/Background</option>
      <option value="Images/marquee_logo.png">Marquee Logo</option>
      <option value="Images/blacklane_logo.png">Blacklane Logo</option>
      <option value="Images/tbr_logo.png">TBR Logo</option>
      <option value="Images/royale_logo.png">Royale Logo</option>
      <option value="Images/dakota_logo.png">Dakota Logo</option>
      <option value="Images/firstlight_logo.png">Firstlight Logo</option>
      <option value="Images/viator_logo.png">Viator Logo</option>
      <option value="Images/black_blank_logo.png">Black Blank Logo</option>
      <option value="Images/white_blank_logo.png">White Blank Logo</option>
    </select>
    <button id="showNameboardBtn" type="button">Show Nameboard</button>
  </form>
  <div id="nameboard-container" style="display:none;">
    <div class="nameboard-text" id="nameDisplay"></div>
    <div class="nameboard-info" id="infoDisplay"></div>
  </div>
  <button id="exitFullscreenBtn">Exit Fullscreen</button>
  <script src="script.js"></script>
</body>
</html>
